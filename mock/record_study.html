<!DOCTYPE html>
<html lang="jp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      defer
      src="https://kit.fontawesome.com/63389681e0.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="script.js"></script>
    <title>record_study</title>
  </head>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"
  ></script>
  <body>
    <!-- header.html -->
    <header
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
    >
      <p class="h5 my-0 mr-md-auto font-weight-normal">Study Time Trucker</p>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="mr-1 p-2 text-dark btn btn-warning" href="record_study.html"
          >学習時間</a
        >
        <a class="mr-1 p-2 text-dark btn btn-info" href="sign_in.html"
          >ログアウト</a
        >
        <a class="btn btn-outline-primary" href="#">ユーザー情報編集</a>
      </nav>
    </header>
    <!-- header.html -->
    <!-- main -->
    <main class="bg-light">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white sticky-top mb-5"
      >
        <div class="container-fluid mx-0">
          <div class="navbar-brand h5">学習時間打刻</div>
          <a class="text-secondary" href="index_study.html">学習時間一覧へ</a>
        </div>
      </nav>
      <div class="container py-5">
        <div class="row my-5">
          <div class="col-7 my-5">
            <div class="card px-0 shadow-lg" style="height: 200px">
              <div class="card-header text-center bg-info">
                <span class="h6 text-white">10月20日（日）</span>
              </div>
              <div
                class="card-body d-flex justify-content-center align-items-center"
              >
                <blockquote class="blockquote mb-0">
                  <span class="my-auto h1 font-weight-normal">20:00:00</span>
                </blockquote>
              </div>
            </div>
          </div>
          <div class="col-5 my-5">
            <div class="row mt-5 ml-4">
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-light btn-lg btn-block text-secondary shadow-lg border"
                  style="height: 137px"
                >
                  <i class="fa-regular fa-pen-to-square fa-xl"></i>
                  開始
                </button>
              </div>
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-light btn-lg btn-block text-secondary shadow-lg border"
                  style="height: 137px"
                  disabled
                >
                  <i class="fa-regular fa-circle-xmark fa-xl"></i>
                  終了
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- main -->
    <footer class="mt-2">
      <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container-fluid mx-0">
          <div class="ml-auto font-weight-normal">
            I never worry about action, but only inaction.
          </div>
        </div>
      </nav>
    </footer>
  </body>
</html>
