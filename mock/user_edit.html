<!DOCTYPE html>
<html lang="jp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      defer
      src="https://kit.fontawesome.com/63389681e0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>record_study</title>
  </head>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"
  ></script>
  <body>
    <!-- header.html -->
    <header
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
    >
      <p class="h5 my-0 mr-md-auto font-weight-normal">Study Time Trucker</p>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="mr-1 p-2 text-dark btn btn-warning" href="record_study.html"
          >学習時間</a
        >
        <a class="mr-1 p-2 text-dark btn btn-info" href="sign_in.html"
          >ログアウト</a
        >
        <a class="btn btn-outline-primary" href="#">ユーザー情報編集</a>
      </nav>
    </header>
    <!-- header.html -->
    <!-- main -->
    <main class="bg-light text-center signin-area">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white sticky-top mb-5"
      >
        <div class="container-fluid mx-0">
          <div class="navbar-brand h5">ユーザー情報編集</div>
          <a class="text-secondary" href="index_study.html">学習時間一覧へ</a>
        </div>
      </nav>
      <form class="form-signin" action="">
        <div
          class="mb-3 mx-auto border border-light text-secondary rounded shadow-sm"
          style="width: 150px"
        >
          <h1 class="h4">Study Time</h1>
          <i class="fa-regular fa-clock fa-xl"></i>
          <h1 class="h4">Trucker</h1>
        </div>
        <label for="inputName" class="">ユーザー名を入力</label>
        <input
          type="text"
          id="inputName"
          class="form-control mb-3"
          placeholder="ユーザー名"
          required
          autofocus
        />
        <label for="inputEmail" class="">メールアドレスを入力</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control mb-3"
          placeholder="メールアドレス"
          required
          autofocus
        />
        <button class="btn btn-lg btn-success btn-block" type="submit">
          更新
        </button>
        <a
          href="record_study.html"
          class="btn btn-lg btn-outline-secondary btn-block"
          >戻る</a
        >
      </form>
    </main>
    <!-- main -->
    <footer class="mt-2">
      <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container-fluid mx-0">
          <div class="ml-auto font-weight-normal">
            I never worry about action, but only inaction.
          </div>
        </div>
      </nav>
    </footer>
  </body>
</html>
