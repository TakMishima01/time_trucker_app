<!DOCTYPE html>
<html lang="jp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      defer
      src="https://kit.fontawesome.com/63389681e0.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>record_study</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"
  ></script>
  <body>
    <!-- header.html -->
    <header
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
    >
      <p class="h5 my-0 mr-md-auto font-weight-normal">Study Time Trucker</p>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="mr-1 p-2 text-dark btn btn-warning" href="record_study.html"
          >学習時間</a
        >
        <a class="mr-1 p-2 text-dark btn btn-info" href="#">ログアウト</a>
        <a class="btn btn-outline-primary" href="#">ユーザー情報編集</a>
      </nav>
    </header>
    <!-- header.html -->
    <!-- main -->
    <main class="bg-light">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white sticky-top mb-5"
      >
        <div class="container-fluid mx-0">
          <div class="navbar-brand h5">学習時間詳細</div>
          <a class="text-secondary" href="index_study.html">学習時間一覧へ</a>
        </div>
      </nav>
      <div class="container py-5 px-5">
        <div class="row mb-5">
          <table class="table table-borderless shadow-sm">
            <tbody>
              <tr>
                <th class="table-dark bg-info text-white" scope="row">日付</th>
                <td class="bg-white">2024/10/1 (火)</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <table class="table table-bordered shadow-sm">
            <thead class="table-dark bg-info text-white">
              <tr>
                <th class="border-light" scope="col"></th>
                <th class="border-light" scope="col">元々の打刻時間</th>
                <th class="border-light" scope="col">変更後の打刻時間</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th
                  class="table-dark bg-info text-white align-middle"
                  scope="row"
                >
                  学習時間１
                </th>
                <td class="align-middle text-center">
                  <span class="mx-3">8:00</span>
                  <span class="mx-3">~</span>
                  <span class="mx-3">10:00</span>
                </td>
                <td class="py-2">
                  <form class="form-inline py-0" action="">
                    <input
                      class="form-control input_time text-center mx-2"
                      type="text"
                    />
                    :
                    <input
                      class="form-control input_time text-center mx-2"
                      type="text"
                    />
                    ~
                    <input
                      class="form-control input_time text-center mx-2"
                      type="text"
                    />
                    :
                    <input
                      class="form-control input_time text-center mx-2"
                      type="text"
                    />
                  </form>
                </td>
              </tr>
              <tr>
                <th
                  class="table-dark bg-info text-white align-middle"
                  scope="row"
                >
                  学習時間２
                </th>
                <td class="align-middle text-center">
                  <span class="mx-3">13:15</span>
                  <span class="mx-3">~</span>
                  <span class="mx-3">17:00</span>
                </td>
                <td class="py-2">
                  <form class="form-inline py-0" action="">
                    <input
                      class="form-control input_time text-center mx-2"
                      type="text"
                    />
                    :
                    <input
                      class="form-control input_time text-center mx-2"
                      type="text"
                    />
                    ~
                    <input
                      class="form-control input_time text-center mx-2"
                      type="text"
                    />
                    :
                    <input
                      class="form-control input_time text-center mx-2"
                      type="text"
                    />
                  </form>
                </td>
              </tr>
              <tr>
                <td colspan="3" class="text-center">
                  <button id="addRowButton" class="btn btn-primary">
                    <i class="bi bi-plus"></i> 追加
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-6 d-flex justify-content-center align-items-center">
            <a
              class="btn btn-outline-secondary btn-lg shadow-sm py-3 px-4"
              href="index_study.html"
              >戻る</a
            >
          </div>
          <div class="col-6 d-flex justify-content-center align-items-center">
            <a
              class="btn btn-success btn-lg shadow-sm py-3 px-4"
              href="index_study.html"
            >
              打刻を修正する
            </a>
          </div>
        </div>
      </div>
    </main>
    <!-- main -->
    <footer class="mt-2">
      <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container-fluid mx-0">
          <div class="ml-auto font-weight-normal">
            I never worry about action, but only inaction.
          </div>
        </div>
      </nav>
    </footer>
  </body>
</html>
